<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <h2>Digite o numero e confirme</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Primeiro numero</label>
            <input type="number"
             name="number"
              id="number"
               placeholder="0">
        </div>
        <div class="form-control">
            <label for="number2">Segundo numero</label>
            <input type="number2" 
            name="number2" 
            id="multiplicator" 
            placeholder="0">
        </div>
       
        <input type="submit" value="Calcular">
    </form>
   <div id="multiplication-table">
    <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
    <div id="multiplication-operations">
        <p>Informe um número para calcular uma tabuada...</p>
        
        
    </div>
   </div>
</body>
</html>
